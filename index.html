<!DOCTYPE html>
<html>
<head>
  <title>Rhwanyrzl</title>
  <link rel="icon" type="image/x-icon" href="gambau/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Bermuda', Arial, sans-serif;
      background-image: url('gambau/batik.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    .navbar {
      overflow: hidden;
      background-color: #df6175;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar a, .subnav .subnavbtn {
      font-size: 20px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }

    .subnav {
      position: relative;
    }

    .subnav-content {
      display: none;
      position: absolute;
      background-color: #e5ada8;
      width: 100%;
      left: 0;
      z-index: 1;
      text-align: left;
    }

    .subnav-content a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }

    .subnav-content a:hover {
      background-color: #eee;
      color: black;
    }

    .navbar a:hover, .subnav:hover .subnavbtn {
      background-color: #e5ada8;
    }

    .subnav:hover .subnav-content {
      display: block;
    }

    #header img {
      width: 100%;
      height: auto;
      display: block;
    }

    #Home h1 {
      font-family: 'Lucida Handwriting', cursive;
      text-align: center;
      color: black;
      background-color: #f1ece2;
      padding: 20px;
      font-size: 6vw;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #footer {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
    }

    #footer p {
      font-family: sans-serif;
      font-size: 18px;
      margin: 10px 0;
    }

    #clock {
      font-size: 30px;
      margin-top: 10px;
    }

    /* Responsive Navbar */
    @media screen and (max-width: 600px) {
      .navbar, .subnav, .subnav-content {
        flex-direction: column;
        width: 100%;
      }

      .navbar a, .subnav .subnavbtn {
        width: 100%;
        text-align: left;
        font-size: 18px;
        padding: 12px;
      }

      .subnav-content {
        position: relative;
      }

      #Home h1 {
        font-size: 8vw;
      }

      #clock {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header">
    <img src="gambau/banner.png" alt="Banner">
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <div class="subnav">

      <div class="subnav-content">
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="interest.html">Interest</a>
      </div>
    </div> 
    <div class="subnav">
      <button class="subnavbtn">SocMeds <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="https://www.instagram.com/rhwnyrzl/">Instagram</a>
        <a href="https://x.com/rhwanyrz1?s=11">X</a>
        <a href="https://www.tiktok.com/@rhwany_?_t=ZS-8wOrFfT8ud6">TikTok</a>
      </div>
    </div>
    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <!-- Main Content -->
  <div id="Home" class="navcontent">
    <h1>Welcome to Rahwani's site!</h1>
  </div>

  <!-- Video Section -->
  <video loop controls>
    <source src="gambau/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Footer -->
  <div id="footer">
    <p>&copy; 2025 RAHWANI. Recommended browser: Chrome, resolution 1920x1080. Last updated: May 21, 2025.</p>
    <div id="clock"></div>
  </div>

  <script type="text/javascript">
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      if (minutes < 10) minutes = "0" + minutes;
      if (seconds < 10) seconds = "0" + seconds;
      var timeString = hours + ":" + minutes + ":" + seconds;
      document.getElementById('clock').innerHTML = "Current Time: " + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
