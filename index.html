<!DOCTYPE html>
<html>
<head>
  <title>Rhwanyrzl</title>
  <link rel="icon" type="image/x-icon" href="gambau/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Bermuda', Arial, sans-serif;
      background-image: url('gambau/batik.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    #header img {
      width: 100%;
      height: auto;
      display: block;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #df6175;
    }

    .navbar a,
    .subnav .subnavbtn {
      font-size: 20px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background-color: inherit;
      border: none;
      cursor: pointer;
    }

    .navbar a:hover, .subnavbtn:hover {
      background-color: #e5ada8;
    }

    .subnav {
      position: relative;
    }

    .subnav-content {
      display: none;
      position: absolute;
      background-color: #e5ada8;
      min-width: 160px;
      z-index: 1;
    }

    .subnav-content a {
      color: white;
      padding: 12px 16px;
      display: block;
    }

    .subnav-content a:hover {
      background-color: #eee;
      color: black;
    }

    .subnav.open .subnav-content {
      display: block;
    }

    #Home h1 {
      font-family: 'Lucida Handwriting', cursive;
      text-align: center;
      color: black;
      background-color: #f1ece2;
      padding: 20px;
      font-size: 6vw;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    #footer {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
    }

    #footer p {
      font-family: sans-serif;
      font-size: 16px;
      margin: 10px 0;
    }

    #clock {
      font-size: 24px;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar a, .subnav .subnavbtn {
        font-size: 16px;
        padding: 10px;
      }

      .subnav-content {
        position: relative;
        width: 100%;
      }

      #Home h1 {
        font-size: 8vw;
        padding: 15px;
      }

      #clock {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header">
    <img src="gambau/banner.png" alt="Rahwani Website Banner">
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Home</a>

    <div class="subnav">
      <button class="subnavbtn">Me <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="about.html">About</a>
        <a href="education.html">Education</a>
        <a href="interest.html">Interest</a>
      </div>
    </div> 

    <div class="subnav">
      <button class="subnavbtn">SocMeds <i class="fa fa-caret-down"></i></button>
      <div class="subnav-content">
        <a href="https://www.instagram.com/rhwnyrzl/">Instagram</a>
        <a href="https://x.com/rhwanyrz1?s=11">X</a>
        <a href="https://www.tiktok.com/@rhwany_?_t=ZS-8wOrFfT8ud6">TikTok</a>
      </div>
    </div>

    <a href="contact.html">Contact</a>
    <a href="gallery.html">Gallery</a>
  </div>

  <!-- Main Content -->
  <div id="Home" class="navcontent">
    <h1>Welcome to Rahwani's site!</h1>
  </div>

  <!-- Video Section -->
  <video loop controls>
    <source src="gambau/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Footer -->
  <div id="footer">
    <p>&copy; 2025 RAHWANI. Recommended browser: Chrome, resolution 1920x1080. Last updated: May 21, 2025.</p>
    <div id="clock"></div>
  </div>

  <!-- Scripts -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = "Current Time: " + timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Toggle submenus on click
    document.querySelectorAll('.subnavbtn').forEach(btn => {
      btn.addEventListener('click', function () {
        const subnav = this.parentElement;
        document.querySelectorAll('.subnav').forEach(s => {
          if (s !== subnav) s.classList.remove('open');
        });
        subnav.classList.toggle('open');
      });
    });

    // Optional: Close submenu if clicking outside
    document.addEventListener('click', function (e) {
      if (!e.target.closest('.subnav')) {
        document.querySelectorAll('.subnav').forEach(s => s.classList.remove('open'));
      }
    });
  </script>

</body>
</html>
