body, html {

/* Navbar Styles */
.navbar {
  display: flex;
  flex-wrap: wrap;
  background-color: #df6175;
  justify-content: center;
}

.navbar a,
.subnav .subnavbtn {
  font-size: 20px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  background-color: inherit;
  border: none;
  cursor: pointer;
}

.navbar a:hover,
.subnav:hover .subnavbtn {
  background-color: #e5ada8;
}

.subnav {
  position: relative;
}

.subnav-content {
  display: none;
  position: absolute;
  background-color: #e5ada8;
  min-width: 160px;
  z-index: 1;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.subnav-content a {
  color: white;
  padding: 12px 16px;
  display: block;
}

.subnav-content a:hover {
  background-color: #eee;
  color: black;
}

.subnav.open .subnav-content {
  display: block;
}

.subnav-content {
  top: 100%;
  left: 0;
}

/* Responsive Navbar */
@media only screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: center;
  }

  .navbar a,
  .subnav .subnavbtn {

/* Interest Section */

.container {

.overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  width: 100%;
  transition: .5s ease;
  opacity: 0;
  font-size: 20px;
  padding: 20px;

.container:hover .overlay {

}

img {

<!-- JS Clock & Dropdown Toggle -->
  <script>
  // Clock Function
  function updateClock() {
    const now = new Date();
    const hours = now.getHours().toString().padStart(2, '0');
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');
    document.getElementById('clock').textContent = `Current Time: ${hours}:${minutes}:${seconds}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Toggle Submenu on Click
  document.querySelectorAll('.subnavbtn').forEach(btn => {
    btn.addEventListener('click', function (e) {
      e.stopPropagation(); // Prevent bubbling to document
      const parent = this.parentElement;
      const alreadyOpen = parent.classList.contains('open');

      document.querySelectorAll('.subnav').forEach(s => s.classList.remove('open'));
      if (!alreadyOpen) parent.classList.add('open');
    });
  });

  // Close submenus if clicking outside
  document.addEventListener('click', () => {
    document.querySelectorAll('.subnav').forEach(s => s.classList.remove('open'));
  });
</script>
